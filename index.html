<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Google+Sans&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>Kanban Board</title>
</head>

 <button id="add-column-btn">Добавить колонку</button>
  <button id="create-task-btn">Создать задачу</button>

<body>
  <div class="board">
    <div class="column" id="new-column">
      <h3>Новые</h3>
      <div class="tasks" id="new-tasks"></div>
    </div>
    <div class="column" id="in-progress-column">
      <h3>В работе</h3>
      <div class="tasks" id="in-progress-tasks"></div>
    </div>
    <div class="column" id="completed-column">
      <h3>Завершенные</h3>
      <div class="tasks" id="completed-tasks"></div>
    </div>
  </div>


  <!-- Модальное окно создания задачи -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <h2>Создать задачу</h2>
      <input id="task-name-input" type="text" placeholder="Введите название задачи">
      <input id="due-date-input" type="date" placeholder="Срок исполнения">
      <input id="label-input" type="text" placeholder="Лэйбл">
      <input id="color-input" type="color">
      <button id="create-task-modal-btn">Создать задачу</button>
      <button id="cancel-task-modal-btn">Отмена</button>
    </div>
  </div>

  <!-- Модальное окно создания колонки -->
  <div id="column-modal" class="modal">
    <div class="modal-content">
      <h2>Создать колонку</h2>
      <input id="column-input" type="text" placeholder="Введите название колонки" />
      <div>
        <button id="create-column-modal-btn" class="btn">Создать колонку</button>
        <button id="cancel-column-modal-btn" class="btn">Отмена</button>
      </div>
    </div>
  </div>

<div id="context-menu" class="context-menu">
  <ul>
<li id="edit-menu-item" onclick="editTask()">Редактировать</li>
    <li id="delete-menu-item">Удалить</li>
  </ul>
</div>


<!-- Модальное окно редактирования задачи -->
<div id="edit-modal" class="modal" style="display: none;">
  <div class="modal-content">
    <span class="close" onclick="closeEditTaskModal()">&times;</span>
    <h3>Редактирование задачи</h3>
    <label for="edit-task-name-input">Наименование:</label>
    <input type="text" id="edit-task-name-input" />
    <label for="edit-due-date-input">Срок исполнения:</label>
    <input type="date" id="edit-due-date-input" />
    <label for="edit-label-input">Лейбл:</label>
    <input type="text" id="edit-label-input" />
    <label for="edit-color-input">Цвет лейбла:</label>
    <input type="color" id="edit-color-input" />
    <button id="save-edit-task-modal-btn" onclick="handleSaveEditTaskModalClick()">Сохранить</button>
    <button id="edit-cancel-column-modal-btn" class="btn">Отмена</button>
  </div>
</div>


  <script src="app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Google+Sans&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>Kanban Board</title>
</head>


<body>

<div class="sidebar">
  <button id="create-project-btn">Создать проект</button>
  <ul id="project-list">
  </ul>
</div>

 <button id="add-column-btn">Добавить колонку</button>
  <button id="create-task-btn">Создать задачу</button>

 <div class="project-board"> 
  <div class="board">
    <div class="column" id="new-column">
      <h3>Новые</h3>
      <div class="tasks" id="new-tasks"></div>
    </div>
    <div class="column" id="in-progress-column">
      <h3>В работе</h3>
      <div class="tasks" id="in-progress-tasks"></div>
    </div>
    <div class="column" id="completed-column">
      <h3>Завершенные</h3>
      <div class="tasks" id="completed-tasks"></div>
    </div>
  </div>
</div>

  <!-- Модальное окно создания колонки -->
  <div id="column-modal" class="modal">
    <div class="modal-content">
      <h2>Создать колонку</h2>
      <input id="column-input" type="text" placeholder="Введите название колонки" />
      <div>
        <button id="create-column-modal-btn" class="btn">Сохранить</button>
        <button id="cancel-column-modal-btn" class="btn">Отмена</button>
      </div>
    </div>
  </div>

<div id="context-menu" class="context-menu">
  <ul>
<li id="edit-menu-item">
  <span class="material-icons">edit</span> Редактировать
</li>

<li id="delete-menu-item">
  <span class="material-icons">delete</span> Удалить
</li>
</div>



  <!-- Модальное окно создания задачи -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <h2>Создать задачу</h2>
    <div class="task-atributes"> 
      <input class="modal-input" id="task-name-input" type="text" placeholder="Введите название задачи">
      <textarea class="modal-input" id="description-input" placeholder="Введите описание задачи"></textarea>
      <input class="modal-input" id="due-date-input" type="date" placeholder="Срок исполнения">
      <div style="display: flex;"><input class="modal-input" id="label-input" type="text" placeholder="Лэйбл">
      <input id="color-input" type="color"></div>
    </div>
      <button id="create-task-modal-btn">Сохранить</button>
      <button id="cancel-task-modal-btn">Отмена</button>
    </div>
  </div>

<!-- Модальное окно редактирования задачи -->
<div id="edit-task-modal" class="modal">
  <div class="modal-content">
    <h2>Редактирование задачи</h2>
  <div class="task-atributes">  
    <input class="modal-input" type="text" id="edit-task-name-input" placeholder="Название задачи">
    <textarea class="modal-input" id="edit-description-input" placeholder="Введите описание задачи"></textarea>
    <input class="modal-input" type="date" id="edit-due-date-input">
  <div style="display: flex; align-items: center;">
     <input type="text" id="edit-label-input" placeholder="Метка" class="modal-input">
    <input type="color" id="edit-color-input" style="margin-left: 8px;">
  </div>
  </div>
   <button id="save-task-btn">Сохранить</button>
    <button id="cancel-edit-task-btn">Отмена</button>
</div>
</div>


  <script src="app.js"></script>
</body>
</html>
